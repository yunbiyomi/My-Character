<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최고의 네모 모야모야뀽</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="penguin">
        <div class="head-black">
            <div class="head-white">
                <div class="eye">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
                <div class="eye-lash">
                    <div class="left"></div>
                    <div class="left2"></div>
                    <div class="right"></div>
                    <div class="right2"></div>
                </div>
                <div class="eye-white">
                    <div class="left"></div>
                    <div class="left2"></div>
                    <div class="right"></div>
                    <div class="right2"></div>
                </div>
                <div class="shy">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
            </div>
            <div class="mouth-up"></div>
            <div class="mouth-under"></div>
            <div class="head-hair"></div>
        </div>
        <div class="body-gray">
            <div class="body-arm">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="body-foot">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
    </div>
</body>
</html>
